<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>


    <div class="container-s">
        <span class="bg-animation-s"></span>

        <div class="info-text-s signup">
            <h2>Welcome !</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit</p>
        </div>

        <div class="form-box-s signup">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box-s">
                    <input id="user" type="text" required>
                    <label for="user">Username</label>
                    <i class="fa solid fa-user"></i>
                </div>
                <div class="input-box-s">
                    <input id="email" type="text" required>
                    <label for="email">Email</label>
                    <i class="fa solid fa-envelope"></i>
                </div>
                <div class="input-box-s">
                    <input id="pas" type="password" required>
                    <label for="pas">Password</label>
                    <i class="fa solid fa-lock"></i>
                </div>
                <button type="submit" class="btn-s">Sign Up</button>
                <div class="link-container-s">
                    <p>Already have an account? <a href="Login.html" id="login" class="reg-link-s">Login</a> </p>
                </div>
            </form>
        </div>
    </div>
    

    <script>
        // document.getElementById("login").addEventListener("click",()=> {
        //     alert("Hello World");
        // });
    </script>

</body>

</html>
